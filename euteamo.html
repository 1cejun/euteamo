<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu Te Amo em Diversas Linguas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #ff66b2;
        }

        .idiomas {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .idioma {
            padding: 20px;
            background-color: #f0d1e6;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .idioma:hover {
            transform: scale(1.1);
            background-color: #ff66b2;
            color: white;
        }

        .significado {
            margin-top: 30px;
            font-size: 18px;
            font-style: italic;
        }

        .imagem {
            margin-top: 20px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: none; /* Imagem oculta inicialmente */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Eu Te Amo em Diversas Linguas</h1>

        <div class="idiomas">
            <!-- Frases em diferentes idiomas -->
            <div class="idioma" onclick="mostrarSignificado('portugues')">
                Eu te amo (Portugues)
            </div>
            <div class="idioma" onclick="mostrarSignificado('ingles')">
                I love you (Ingles)
            </div>
            <div class="idioma" onclick="mostrarSignificado('frances')">
                Je t\'aime (Frances)
            </div>
            <div class="idioma" onclick="mostrarSignificado('japones')">
                 Aishiteru (Japones)
            </div>
            <div class="idioma" onclick="mostrarSignificado('italiano')">
                Ti amo (Italiano)
            </div>
            <div class="idioma" onclick="mostrarSignificado('alema')">
                Ich liebe dich (Alemao)
            </div>
        </div>

        <div id="significado" class="significado">
            <!-- O significado será mostrado aqui -->
        </div>

        <img id="imagem" class="imagem" src="" alt="Imagem do País" />
    </div>

    <script>
        function mostrarSignificado(idioma) {
            let significado = "";
            let imagemSrc = "";

            switch(idioma) {
                case 'portugues':
                    significado = "No Brasil, o 'Eu te amo' e uma expressao usada para demonstrar carinho e afeto profundo entre casais, amigos e familiares.";
    
                    break;
                case 'ingles':
                    significado = "No ingles, 'I love you' e a forma mais comum de expressar o amor romantico, mas tambem e usado para amigos e familiares.";
                   
                    break;
                case 'frances':
                    significado = "O frances e conhecido por sua romantizacao da lingua. 'Je t\'aime' e uma das frases mais associadas ao amor e a paixao.";
                    
                    break;
                case 'japones':
                    significado = "No Japao, 'Aishiteru' e a forma mais direta de dizer 'Eu te amo'. Porem, e um termo muito profundo e raramente e dito de forma casual, especialmente fora de relacionamentos muito serios.";
                    
                    break;
                case 'italiano':
                    significado = "A frase italiana 'Ti amo' e uma das expressoes mais poderosas e apaixonadas para dizer 'Eu te amo'.";
                    
                    break;
                case 'alema':
                    significado = "No alemao, 'Ich liebe dich' e uma expressao usada para relacionamentos serios e e dita com bastante intensidade.";
                    
                    break;
                default:
                    significado = "Escolha um idioma para ver o significado.";
                    imagemSrc = "";
            }

            // Exibe o significado
            document.getElementById("significado").textContent = significado;
            
            // Exibe a imagem associada
            const imagem = document.getElementById("imagem");
            imagem.src = imagemSrc;
            imagem.style.display = imagemSrc ? 'block' : 'none';
        }
    </script>

</body>
</html>
